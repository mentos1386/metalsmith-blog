language: node_js
node_js:
  - "6"
env:
  - NODE_ENV=production
install:
  - npm install
  - npm run build
after_success: |
  cd "$TRAVIS_BUILD_DIR"
  cd build
  git init
  git config --global push.default simple
  git add .
  git -c user.name='travis' -c user.email='travis' commit -m build
  git remote add https://mentos1386:$GITHUB_API_KEY@github.com/mentos1386/mentos1386.github.io &2>/dev/null
  git push -u origin master
  cd "$TRAVIS_BUILD_DIR"